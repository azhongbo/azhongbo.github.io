<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Source</title>
<style type="text/css">
.Perl
{
	font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
	font-size: 16px;
    margin: 5px;
	border-collapse: collapse;
	text-align: left;
}
.button
{
	font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
    font-size: 12px;
    padding: 3px 5px;
    margin: 5px;
}

</style>
</head>
<body>


<table border=0 width=100% height=750px>
    <tr>
        <td style='vertical-align:top;width:200px;height:700px;'>
            <input class="button" name="Perl" type="button" value="Online HTML Editor (Free)"   onclick="window.open('http://www.html.am/html-editors/online-html-editor.cfm','_blank')"> <br>
            <input class="button" name="Perl" type="button" value="1) Perl 相關"     onclick="HideAll();Hide('sample1','')" > <br>
            <input class="button" name="Perl" type="button" value="2) expect 範例"   onclick="HideAll();Hide('sample2','')" > <br>
            <input class="button" name="Perl" type="button" value="3) git基本指令"    onclick="HideAll();Hide('sample3','')" > <br>
            <input class="button" name="Perl" type="button" value="4) Diy Live CD"   onclick="HideAll();Hide('sample4','')" > <br>
            
            
        </td>
        <td style='vertical-align:top;'>

<iframe pre id="sample1" class="Perl" src="doc_perl.html"   width=100% height=700px frameborder="0" scrolling="yes"></iframe>
<iframe pre id="sample2" class="Perl" src="doc_expect.html" width=100% height=700px frameborder="0" scrolling="yes"></iframe>
<iframe pre id="sample3" class="Perl" src="doc_git.html"    width=100% height=700px frameborder="0" scrolling="yes"></iframe>
<iframe pre id="sample4" class="Perl" src="diy_livecd.html" width=100% height=700px frameborder="0" scrolling="yes"></iframe>


        </td>
    </tr>
</table>



<script language="JavaScript">
HideAll()

function Hide(id,action)
    {       
        if( document.getElementById(id) !== null ){
        document.getElementById(id).style.display = action }
    }

function HideAll()
    {
        for(i=0;i<=100;i++)
        {
            var id = 'sample' + i
                Hide(id,'none')
        }
    }

</script>


</body>
</html>

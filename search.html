<script>

function searchAll()
{
    document.getElementById("showData").innerHTML = ""

    include("data1.js");  // Pandas
    include("data2.js");  // tensorflow
    // include("data3.js");  // xxxx1
    // include("data4.js");  // xxxx2
    // include("data5.js");  // xxxx3

}


function include(file)
{
    var script = document.createElement("script");
    script.src = file;
    script.type = "text/javascript";
    script.defer = true;
    document.body.appendChild(script);
}

function chkData(data)
{
    var myKey = document.getElementById('myKey').value

    if(  data.toLowerCase().indexOf(myKey.toLowerCase()) > -1  )
    {
        document.getElementById("showData").innerHTML = document.getElementById("showData").innerHTML +  accessData( data )  
    }     
}

function accessData(myData)
{
    myData2 = ""
    myArr = myData.split("\n")

    var tb = ""
    var tbHead = ""
    var tbBody = ""

    for(j=0;j<myArr.length;j++)
    {
        if( j <= 1 ){ tbHead = tbHead + myArr[j] + "\n" }
        if( j >= 2 ){ tbBody = tbBody + myArr[j] + "\n" }
    }

    myData2 = `
    <table class=box-table-a>
        <thead>
            <tr>
                <th scope=col>`+ tbHead +`</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><pre>`+ tbBody +`</pre></td>
            </tr>    
        </tbody>       
    </table>`

    return myData2
}
</script>

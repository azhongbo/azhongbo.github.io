function include(file)
{
    var script = document.createElement("script");
    script.src = file;
    script.type = "text/javascript";
    script.defer = true;
    document.body.appendChild(script);
}



var tbBodyNum = 0;

function chkData(data)
{
    var myKey = document.getElementById('myKey').value

    if(  data.toLowerCase().indexOf(myKey.toLowerCase()) > -1  )
    {
        tbBodyNum = tbBodyNum + 1;
        var tbId = "tb" + tbBodyNum
        document.getElementById("showData").innerHTML = document.getElementById("showData").innerHTML +  accessData( data,tbId )  
        document.getElementById(tbId).style.display="none";
    }     
}



function accessData(myData,tbId)
{
    myData2 = ""
    myArr = myData.split("\n")

    var tb = ""
    var tbHead = ""
    var tbBody = ""

    for(j=0;j<myArr.length;j++)
    {
        if( j <= 1 ){ tbHead = tbHead + myArr[j] + "\n" }
        if( j >= 2 ){ tbBody = tbBody + myArr[j] + "\n" }
    }


    myData2 = "";
    myData2 = `<span class=DHead onClick="ToClipBoard('`+tbId+`')">複製</span>
               <span class=DHead 
                onmouseout  ="showtbBody3('`+tbId+`')" 
                onmouseover ="showtbBody2('`+tbId+`')" 
                
                onClick     ="showtbBody('`+tbId+`')"      >`+tbHead+`</span><br><br>
    <pre id=`+tbId+` class=DBody>`+tbBody+`</pre>
    `;

    return myData2
}

function showtbBody(tbId)
{
    if( document.getElementById(tbId).style.display == "none"){
        document.getElementById(tbId).style.display = ""
    }else{
        document.getElementById(tbId).style.display = "none"
    }
}
function showtbBody2(tbId,ddisplay)
{
    document.getElementById('dBox').style.display="";
    document.getElementById('dBox').innerHTML = "<pre>" + document.getElementById(tbId).innerHTML + "</pre>"; 
}
function showtbBody3(tbId,ddisplay)
{
    document.getElementById('dBox').style.display="none";
}



function ToClipBoard(tbId)
{
    document.getElementById('textArea').value = document.getElementById(tbId).innerHTML

    document.getElementById('textArea').value = document.getElementById('textArea').value.replaceAll("&lt;","<")
    document.getElementById('textArea').value = document.getElementById('textArea').value.replaceAll("&gt;",">")

    var content = document.getElementById('textArea');
    content.select();
    document.execCommand('copy');
}

<script language="JavaScript1.2">
    var IE = document.all?true:false
    if (!IE) document.captureEvents(Event.MOUSEMOVE)  // If NS -- that is, !IE -- then set up for mouse capture
    document.onmousemove = getMouseXY; // Set-up to use getMouseXY function onMouseMove
    
    var myLeft = 0  // Temporary variables to hold mouse x-y pos.s
    var myTop = 0   // Temporary variables to hold mouse x-y pos.s
    document.getElementById('dBox').style.display = "none";

    
    function getMouseXY(e)  // Main function to retrieve mouse x-y pos.s
    {
        if (IE) 
        {
            // grab the x-y pos.s if browser is IE
            myLeft = event.clientX + document.body.scrollLeft
            myTop = event.clientY + document.body.scrollTop
        } 
        else 
        {
            // grab the x-y pos.s if browser is NS
            myLeft = e.pageX
            myTop = e.pageY
        }
    
        // catch possible negative values in NS4
        if ( myLeft < 0 ){ myLeft = 0}
        if ( myTop  < 0 ){ myTop  = 0}  
        
        document.getElementById('dBox').style.left = myLeft+5
        document.getElementById('dBox').style.top  = myTop + 5
        return true
    }
    
    </script>

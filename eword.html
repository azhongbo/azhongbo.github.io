words = string.split(" ")
var my_count = 0
var total = 50
function set_words(num){
    my_count = document.getElementById("cc").value
    my_count = parseInt(my_count)
    my_count = my_count + num
    if( my_count < 1 ){ my_count = 1}
    document.getElementById("cc").value = my_count
    a1 = (my_count*total)-total
    a2 = (my_count*total)-1

    let all_words = ""
    for(i=a1;i<=a2;i++){
        all_words = `${all_words} ${words[i]}`
    }
    document.getElementById("txt").value = all_words
}

function copy_words(){
    txt2 = document.getElementById("txt")
    txt2.select();
    txt2.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy"); // Execute the copy command

}
